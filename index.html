<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fantasy Football Database</title>
    <!-- Bootstrap core CSS -->
    <link href="https://fonts.googleapis.com/css?family=Sunflower:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>

    <header>
        <nav class="nav">
            <h1>Fantasy Football Database <i class="fas fa-football-ball"></i></h1>
        </nav>
    </header>

    <div id="container">

        <div class="row">
            <div class="jumbotron col-md-4" id="jumbo1">
                <h2>Search Players</h2>
                <div class="form">
                    <input type="text" id="player-search" placeholder="Enter player's name...">
                    <button type="button" id="select-player" type="submit" value="Search">Search</button>
                </div>

                <div class="name"></div>
                <div class="position"></div>
                <div class="team"></div>
                <div class="weekly-projected"></div>
                <div class="season-projected"></div>

            </div>

            <div class="jumbotron col-md-4" id="jumbo2">
                <h2>This Week's Top Projected Players</h2>

                <h3><strong>Quarterback</strong></h3>
                <div class="qb"></div>

                <h3><strong>Runningback</strong></h3>
                <div class="rb"></div>

                <h3><strong>Wide Receiver</strong></h3>
                <div class="wr"></div>

                <h3><strong>Tight End</strong></h3>
                <div class="te"></div>

                <h3><strong>Kicker</strong></h3>
                <div class="k"></div>

                <h3><strong>Defense</strong></h3>
                <div class="def"></div>
            </div>

            <div class="jumbotron col-md-4" id="jumbo3">
                <h2>Upcoming NFL Schedule</h2>
                <ul id="schedule"></ul>
            </div>
        </div>
    </div> <!--Container-->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/projection.js"></script>
        <script src="searchcolumn.js"></script>

</body>


</html>
