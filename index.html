<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fantasy Football Database</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>

    <header>
        <nav class="nav">
            <h1>Fantasy Football Database</h1>
        </nav>
    </header>

    <div id="container">

        <div class="row">
            <div class="jumbotron text-center col-md-4" id="jumbo1">
                    <h2>Search Players</h2>
                    <input type="text" id="player-search">
                    <button type="button" id="select-player" type="submit" value="Search">Search</button>
            </div>

            <div class="jumbotron text-center col-md-4" id="jumbo2">
                    <h2>This Week's Top Projected Players</h2>
                        <h3>QB</h3>
                        <div class="qb"></div>

                        <h3>WR</h3>
                        <div class="wr"></div>

                        <h3>RB</h3>
                        <div class="rb"></div>

                        <h3>TE</h3>
                        <div class="te"></div>

                        <h3>K</h3>
                        <div class="k"></div>

                        <h3>DEF</h3>
                        <div class="def"></div>
                    </div>

            <div class="jumbotron text-center col-md-4" id="jumbo3">
                    <h2>Upcoming NFL Schedule</h2>
            </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="projection.js"></script>

</body>


</html>
